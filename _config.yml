#
# Basic settings.
#
# url: http://localhost:4000
# baseurl: ""
url: https://ttskch.github.io
baseurl: ""
title: "@ttskch"
description: Takashi Kanemoto's Blog
avatar: //avatars.githubusercontent.com/ttskch
language: ja
# language: en

#
# Icons
#
icons:
  rss: true
  email:
  github: ttskch
  bitbucket:
  twitter: ttskch
  facebook: ttskch
  google_plus:
  tumblr:
  behance:
  dribbble:
  flickr:
  instagram:
  linkedin: # full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange: # full URL
  steam:
  wordpress:
  youtube:

#
# Prettify url.
#
permalink: pretty

#
# Scripts.
#
google_analytics: UA-28477336-5 # e.g. UA-000000-01
disqus:

#
# Localizations.
#
str_next: Next
str_prev: Prev
str_read_more: Read more...
str_search: Search
str_recent_posts: Recent posts
str_show_all_posts: Show all posts

#
# Recent posts.
#
recent_posts_num: 10

#
# Pagination.
#
paginate: 3
paginate_path: /blog/page/:num

#
# Social.
#
share_buttons:
  twitter: true
  facebook: true # needs ogp.fb.app_id
  hatena: true
ogp:
  image_url: //avatars.githubusercontent.com/ttskch
  fb:
    admin: 844117658995968 # facebook admin id
    app_id: 1775766859321672 # facebook application id

#
# Gems.
#
gems:
  - jekyll-paginate
  - jemoji

#
# Styles: see "_sass/base/_variables.scss"
#

#
# !! Danger zone !!
#

include: ["_pages"]

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

excerpt_separator: <!--more-->

sass:
  sass_dir: _sass
  style: :compressed # or :expanded

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - vendor
